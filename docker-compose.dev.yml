services:

  # ---------------------------------------------------------------------------
  # FrankenPHP â€” Laravel application server + Vite dev server
  # Both run in the same container so wayfinder can access php
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    working_dir: /app
    volumes:
      - .:/app
      - ./docker/frankenphp/Caddyfile.dev:/etc/frankenphp/Caddyfile:ro
      - ./docker/frankenphp/entrypoint.dev.sh:/entrypoint.dev.sh:ro
    ports:
      - "80:80"
      - "443:443"
      - "5173:5173"
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: https://${APP_HOST:-mrifqyabdallah.test}
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-mrifqyabdallah}
      DB_USERNAME: ${DB_USERNAME:-laravel}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      VITE_DEV_SERVER_URL: http://${APP_HOST:-mrifqyabdallah.test}:5173
      APP_HOST: ${APP_HOST:-mrifqyabdallah.test}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/up || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    entrypoint: ["sh", "/entrypoint.dev.sh"]
    networks:
      - laravel

  # ---------------------------------------------------------------------------
  # PostgreSQL
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: ${DB_DATABASE:-mrifqyabdallah}
      POSTGRES_USER: ${DB_USERNAME:-laravel}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-laravel} -d ${DB_DATABASE:-mrifqyabdallah}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - laravel

networks:
  laravel:
    driver: bridge

volumes:
  postgres_data:
