services:

  # ---------------------------------------------------------------------------
  # FrankenPHP — Laravel application server (image pulled from GHCR)
  # ---------------------------------------------------------------------------
  app:
    image: ghcr.io/${GITHUB_REPOSITORY:-mrifqyabdallah/mrifqyabdallah.com}:latest
    ports:
      - "80:80"
      - "443:443"
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: https://${APP_HOST:-mrifqyabdallah.com}
      APP_KEY: ${APP_KEY}
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-laravel}
      DB_USERNAME: ${DB_USERNAME:-laravel}
      DB_PASSWORD: ${DB_PASSWORD}
      APP_HOST: ${APP_HOST:-mrifqyabdallah.com}
      CF_DNS_API_TOKEN: ${CF_DNS_API_TOKEN}
      ACME_EMAIL: ${ACME_EMAIL}
      PHP_INI_SCAN_DIR: /usr/local/etc/php/conf.d
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - caddy_data:/data
      - ./docker/php/opcache.ini:/usr/local/etc/php/conf.d/opcache.ini:ro
    entrypoint: ["/app/docker/frankenphp/entrypoint.prod.sh"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/up || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - laravel
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # PostgreSQL — tuned for low-spec VPS
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: ${DB_DATABASE:-mrifqyabdallah}
      POSTGRES_USER: ${DB_USERNAME:-laravel}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    # Memory tuning for 2GB VPS
    command:
      - postgres
      - -c
      - shared_buffers=128MB
      - -c
      - work_mem=4MB
      - -c
      - maintenance_work_mem=32MB
      - -c
      - max_connections=50
      - -c
      - effective_cache_size=256MB
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-laravel} -d ${DB_DATABASE:-mrifqyabdallah}"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - laravel
    restart: unless-stopped

networks:
  laravel:
    driver: bridge

volumes:
  postgres_data:
  caddy_data:
